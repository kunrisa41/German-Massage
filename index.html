      // ดักจับ Error และแสดงผลหากแอปโหลดไม่ขึ้น
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 20px; font-family: sans-serif; text-align: center;">
            <p>หน้าเว็บขัดข้องชั่วคราว กำลังพยายามโหลดใหม่...</p>
            <small style="color: #ccc;">${msg}</small>
          </div>`;
        }
        console.error('Runtime Error:', msg, 'at', url, 'line:', lineNo);
        return false;
      };
    </script>
