<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Thai Massage für Frauen | Oerather Mühlenfeld</title>
    
    <script>
      // Global process shim
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      // ฟังก์ชันแสดง Error บนหน้าจอเพื่อให้รู้ว่าเกิดอะไรขึ้น (ช่วย Debug)
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Error:", msg, error);
        const root = document.getElementById('root');
        if (root && (root.innerHTML.includes('Wird geladen') || root.innerHTML === '')) {
          root.innerHTML = `
            <div style="padding:40px; text-align:center; font-family:sans-serif; background:#FDF5EF; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
              <div style="background:white; padding:30px; border-radius:20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width:90%;">
                <h2 style="color:#720e0e; margin-top:0;">Ladefehler (Error)</h2>
                <p style="color:#4B2C20;">Die Anwendung konnte nicht geladen werden.</p>
                <code style="display:block; background:#f5f5f5; padding:10px; border-radius:5px; font-size:12px; margin:10px 0; overflow:auto; max-width:100%; text-align:left; color: #720e0e;">${msg}</code>
                <p style="font-size: 11px; color: #999;">Check the console for more details.</p>
                <button onclick="location.reload()" style="background:#720e0e; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold; margin-top:10px;">Erneut versuchen</button>
              </div>
            </div>`;
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-sans { font-family: 'Inter', sans-serif; }
      body { margin: 0; padding: 0; background-color: #FDF5EF; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- Import Map แบบสะอาดที่สุด ห้ามมีเวอร์ชันซ้ำกัน -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'Playfair Display', serif; color: #4B2C20; background-color: #FDF5EF;">
        <div style="width: 40px; height: 40px; border: 3px solid #720e0e; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
        <p style="font-size: 1.1rem; letter-spacing: 0.1em; font-weight: 500;">Wird geladen...</p>
      </div>
    </div>
    <!-- ระบุนามสกุลไฟล์ .tsx ให้ชัดเจน -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
