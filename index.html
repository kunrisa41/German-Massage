<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Thai Massage für Frauen | Oerather Mühlenfeld</title>
    
    <script>
      // ตั้งค่าสภาพแวดล้อมพื้นฐาน
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      // ฟังก์ชันสำหรับแสดง Error บนหน้าจอตรงๆ ถ้า App รันไม่ได้
      window.onerror = function(msg, url, line, col, error) {
        console.error("System Error:", msg);
        const root = document.getElementById('root');
        if (root && (root.innerHTML === '' || root.innerText.includes('Wird geladen'))) {
          root.innerHTML = `
            <div style="padding:40px; text-align:center; font-family:sans-serif; background:#FDF5EF; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
              <div style="background:white; padding:30px; border-radius:20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width:90%;">
                <h2 style="color:#720e0e; margin-top:0;">Ladefehler (Error)</h2>
                <p style="color:#4B2C20;">Die Anwendung konnte nicht gestartet werden.</p>
                <div style="background:#f5f5f5; padding:10px; border-radius:5px; font-size:11px; color:red; text-align:left; margin:15px 0; overflow:auto; max-height:150px; font-family:monospace;">
                  ${msg}<br>Source: ${url}<br>Line: ${line}
                </div>
                <button onclick="location.reload()" style="background:#720e0e; color:white; border:none; padding:12px 24px; border-radius:10px; cursor:pointer; font-weight:bold; transition: opacity 0.2s;">Seite neu laden</button>
              </div>
            </div>`;
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-sans { font-family: 'Inter', sans-serif; }
      body { margin: 0; padding: 0; background-color: #FDF5EF; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'Playfair Display', serif; color: #4B2C20;">
        <div style="width: 40px; height: 40px; border: 3px solid #720e0e; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
